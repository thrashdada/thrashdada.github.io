<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-3 mb-3">
        <div class="card-body">
          <div class="form-group">
            <label for="">Search <span ng-if="searchQuery">{{ 'for: ' + searchQuery }}</span></label>
            <input type="text" class="form-control" ng-model="searchQuery">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="edms row" ng-if="searchQuery"> -->
  <div class="edms row">
    <div ng-repeat="article in articles | filter: searchQuery | orderBy: 'title' " class="col-lg-4 col-md-6 col-sm-12 mb-3">
      <div class="card">
        <div class="card-header">
          <b>{{ article.category }}</b>
        </div>
        <a href="#/details/{{articles.indexOf(article)}}">
          <img class="card-img-top pointer" ng-src="{{ article.banner_url }}">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">
            {{ article.description }}
          </p>
          <a href="#/details/{{articles.indexOf(article)}}" class="btn btn-raised btn-primary">
            {{ article.cta_text }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
